<html>
    <head>
        <title>
            Event Listener
        </title>
    </head>
    <body>
        <button id="bid1">Click me</button>
        <script>
            document.getElementById("bid1").addEventListener("click",function(Event){
                var audio=new Audio("kalyana duet.mp3");
                audio.play();
            });
            
        </script>
    </body>
</html>
